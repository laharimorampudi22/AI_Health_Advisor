<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Health Advisor</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; padding: 40px; }
        form { background: white; display: inline-block; padding: 30px; border-radius: 10px; }
        input[type="submit"] { margin-top: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>AI Health Advisor</h1>
    <form action="/predict" method="post">
        <label><input type="checkbox" name="fever"> Fever</label><br>
        <label><input type="checkbox" name="cough"> Cough</label><br>
        <label><input type="checkbox" name="headache"> Headache</label><br>
        <label><input type="checkbox" name="body_pain"> Body Pain</label><br>
        <label><input type="checkbox" name="fatigue"> Fatigue</label><br>
        <label><input type="checkbox" name="nausea"> Nausea</label><br>
        <label><input type="checkbox" name="loss_of_appetite"> Loss of Appetite</label><br><br>
        <input type="submit" value="Predict Disease">
    </form>
</body>
</html>
